<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      window.addEventListener("keydown", function(event){ // Listens for user to press a key
        const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`); // Selects and stores the audio file from the HTML based on the key the user pressed
        if(!audio) return; // Stops the function from running if a user presses a random key

        const key = document.querySelector(`.key[data-key="${event.keyCode}"]`); // Selects and stores the div from the HTML based on the key the user pressed
        key.classList.add("playing"); // Adds the playing class from CSS to the key div

        audio.currentTime = 0; //Rewinds the audio file to the beginning so that the user can press infinite times
        audio.play(); // Plays the audio file when the key is pressed
      });

      function removeTransition(event){
        if(event.propertyName !== "transform") return; // Skip events if they are not transform
        this.classList.remove("playing"); // Removes the class playing from the key
      }

      const keys = document.querySelectorAll('.key'); // Creates an array of all of the divs with a class of key
      keys.forEach(key => key.addEventListener("transitionend", removeTransition)); // Listens for the end of each transition and runs the removeTransition function
    </script>
  </body>
</html>
